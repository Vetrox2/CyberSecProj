<div class="login-container">
  <h2>Logowanie</h2>

  <div class="form-group">
    <label for="login">Login</label>
    <input
      id="login"
      type="text"
      [ngModel]="login()"
      (ngModelChange)="login.set($event)"
      placeholder="Wpisz login"
    />
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input
      id="password"
      type="password"
      [ngModel]="password()"
      (ngModelChange)="password.set($event)"
      placeholder="Wpisz hasło"
    />
  </div>

  <button (click)="onLogin()">Zaloguj</button>

  <p class="error" *ngIf="error()">{{ error() }}</p>

  <div class="lockout-timer" *ngIf="lockoutService.isLocked() && lockoutService.remainingSeconds() > 0">
    <p class="timer-text">
      ⏱️ Logowanie zablokowane. Odblokowanie za: 
      <strong>{{ lockoutService.formatTime(lockoutService.remainingSeconds()) }}</strong>
    </p>
  </div>
</div>
